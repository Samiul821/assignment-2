<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Kids-School</title>
</head>

<body>
    <header class="hero">
        <nav class="nav-bar display-flex">
            <div class="nav-title-container display-flex">
                <div class="nav-logo">
                    <img src="assets/logo.png" alt="">
                </div>
                <h2 class="nav-title quicksand">SCHOOL</h2>
            </div>
            <ul class="quicksand display-flex ul">
                <li><a class="home" href="">Home</a></li>
                <li><a class="about" href="">About</a></li>
                <li><a class="facili" href="">Facilities</a></li>
                <li><a class="adimission" href="">Adimission</a></li>
            </ul>
            <button class="nav-btn">Contact</button>
            <div class="dot-icon">
                <img src="assets/bars-3.png" alt="">
            </div>
        </nav>
        <div class="banner-section display-flex">
            <div class="banner-content">
                <h1 class="banner-title quicksand"><span id="empowe">Empowering</span><br>
                    students from small age <span id="vision">towards vision</span></h1>
                 <p class="banner-description quicksand">With the courage, Confidence, Creativity and Compassion to make their Unique Contribution in a Diverse and Dynamic World.</p>
                 <button class="banner-btn quicksand">Enroll Now</button>
            </div>
            <div class="banner-image">
                <img src="assets/hero-kids.png" alt="">
            </div>
        </div>

    </header>
</body>

</html>
